<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="ico.png" type="image/x-icon">
  <title>Musicüéµ</title>
</head>
<body>
  <div class="cover"></div>
  <div class="musicbox">
    <div class="music-panel">
      <div class="music">
        <div class="control">
          <span class="back"><i class="fa fa-step-backward"></i></span>
          <span class="play"><i class="fa fa-pause"></i></span>
          <span class="forward"><i class="fa fa-step-forward"></i></span>
        </div>
        <div class="info">
          <div class="title">My Song</div>
          <div class="author">evenyao</div>
        </div>
        <div class="vol">
          <span class="volume"><i class="fa fa-volume-up"></i></span>
          <div class="vol-bar">
            <div class="volume-total"></div>
            <div class="volume-now"></div>
          </div>
        </div>
      </div>

      <div class="progress">
        <div class="bar">
          <div class="progress-total"></div>
          <div class="progress-now"></div>
        </div>
        <div class="time">0:00</div>
      </div>
    </div>
    <ul class="list">
      <!-- <li>‰πÖÁü≥ËÆ©-ÂçÉ‰∏éÂçÉÂØª</li> -->
    </ul>
  </div>
</body>
</html>
